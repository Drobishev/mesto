<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">    
    <link rel="stylesheet" href="./pages/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Путешествие по России</title>
    <meta name="description" content="Места в Росии">
    <meta name="keywords" content="Места в Росии">
    <meta name="author" content="Дробышев Александр">
  </head>

  <body class="root">    
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/Vector.svg" alt="логотип">
      </header>          
  
      <main class="content">
          <section class="profile">
              <div class="profile__info">
                <img class="profile__avatar" src="./images/image.svg" alt="аватарка">
                <div class="profile__container">
                      <div class="profile__title-container">
                          <h1 class="profile__title">Жак-Ив Кусто</h1>
                          <button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
                      </div>
                      <p class="profile__subtitle">Исследователь океана</p>
                </div>

              </div>
              <button class="profile__add-button" type="button" aria-label="Добавить фото"></button>
          </section>
          <section class="elements">
          </section>          

      </main>
      <footer class="footer">
        <p class="footer__copyriht">&copy; 2021 Mesto Russia</p>
      </footer>

      <div class="pop-up pop-up_profile">    
        <div class="pop-up__container">
          <h2 class="pop-up__title">Редактировать профиль</h2>
          <button class="pop-up__close" type="button" aria-label="Закрыть окно"></button>
          <form class="pop-up__form" name="user-info">
            <label class="pop-up__label">
              <input class="pop-up__input" type="text" name="name"
               id="name" value=""  placeholder="Ваше имя" required minlength="2"
              maxlength="40">
              <span id="name-error" class="name-error pop-up__input-error"></span>
            </label>
            <label class="pop-up__label">
              <input class="pop-up__input" type="text" name="about"
               id="about" value="" placeholder="О себе" required minlength="2"
               maxlength="200">
              <span id="about-error" class="about-error pop-up__input-error"></span>
            </label>
            <button class="pop-up__sambit-buttom" type="submit" aria-label="Сохранить">Сохранить</button>
          </form>
        </div>
  
      </div>

      <div class="pop-up pop-up_add-card">
        <div class="pop-up__container">
          <h2 class="pop-up__title">Новое место</h2>
          <button class="pop-up__close" type="button" aria-label="Закрыть окно"></button>
          <form class="pop-up__form" name="push-images">
            <label class="pop-up__label">
              <input class="pop-up__input" type="text" name="name" id="title-place" value=""  placeholder="Название" required minlength="2"
              maxlength="30">
              <span id="title-place-error" class="title-place-error pop-up__input-error"></span>
            </label>
            <label class="pop-up__label">
              <input class="pop-up__input" type="url" name="about" id="scr-images" value="" placeholder="Ссылка на картинку" required>
              <span id="scr-images-error" class="scr-images-error pop-up__input-error"></span>
            </label>
            <button class="pop-up__sambit-buttom" type="submit" aria-label="Сохранить">Сохранить</button>
          </form>
        </div>
  
      </div>

      <div class="pop-up pop-up_zoom">
        <div class="pop-up__container-zoom">       
          <button class="pop-up__close" type="button" aria-label="Закрыть окно"></button>          
          <img src="#" alt="#" class="pop-up__image-zoom">
          <h2 class="pop-up__title-zoom"></h2>
        </div>
      </div>

      <template class="template-card">
        <div class="element">
          <button class="element__delete-button" type="button" aria-label="Удалить"></button>
          <img class="element__image" src="#" alt="#">
          <div class="element__description">
            <h2 class="element__title"></h2>
            <button class="element__like" type="button" aria-label="Нравится"></button>
          </div>
        </div>  
      </template>      
      
    </div>
    <script src="./js/cards.js"></script>
    <script src="./js/validate.js"></script>
    <script src="./js/index.js"></script>
  </body>

  
  


    
</html>
